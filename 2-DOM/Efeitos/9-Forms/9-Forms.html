<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="9-Forms.css">
   <title>Document</title>
</head>
<body>

   <form class="contato" action="*/" name="contato" id="contato">
      <div class="campo">
         <label for="nome">Nome</label>
         <input type="text" name="nome" value="" id="nome" required minlength="3">
         <span class="" id="span-nome">Nome inválido</span>
      </div>

      <div class="campo">
         <label for="idade">Idade</label>
         <input type="number" name="idade" min="0" value="" id="idade">
      </div>
      
      <div class="campo">
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="email@algum.com" required>
         <span id="span-email">Email inválido</span>
      </div>

      <div class="campo">
         <label for="tel">Celular</label>
         <input type="tel" name="tel" value="" id="tel" placeholder="(xx) xxxxx-xxxx">
      </div>
      
      <p class="textareaLabel" for="textarea">Deixe sua mensagem
      </p>
      
      <textarea name="texarea" rows="10" id="textarea" maxlength="500" placeholder="Escreva aqui"></textarea>

      <button type="submit">Enviar!</button>
   </form>

   <form class="detalhes" action="*/" name="detalhes" id="detalhes">

      <div class="cor">
         <label for="cor">Cor</label>
         <select name="cor" id="cor">
            <option value="rgba(255, 0, 0, 0.734)">Vermelho</option>
            <option value="rgba(59, 42, 255, 0.734)">Azul</option>
            <option value="rgba(74, 255, 93, 0.734)">Verde</option>
         </select>
      </div>

      <div class="sexo">
         <p>Sexo</p>
         <label for="masculino">Masculino</label>
         <input type="radio" name="sexo" value="masculino" id="masculino">
         <label for="feminino">Feminino</label>
         <input type="radio" name="sexo" value="feminino" id="feminino">
      </div>

      <div class="escolaridade">
         <p>Nível de Escolaridade</p>
         <label for="fundamental">Fundamental</label>
         <input type="checkbox" name="escolaridade" value="fundamental" id="fundamental">
         <label for="medio">Médio</label>
         <input type="checkbox" name="escolaridade" value="medio" id="medio">
         <label for="superior">Superior</label>
         <input type="checkbox" name="escolaridade" value="superior" id="superior">
         <label for="posGraduado">Pós Graduado</label>
         <input type="checkbox" name="escolaridade" value="posGraduado" id="posGraduado">
      </div>

      <button type="submit">Enviar!</button>
   </form>

   <script src="9-Forms.js"></script>
</body>
</html>
